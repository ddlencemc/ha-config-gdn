  - platform: mqtt
    name: ESPWS Outside Temperature
    state_topic: "espWeatherStation/out_temperature"
    unit_of_measurement: "°C"
    value_template: "{{ value | round(1) }}"

  - platform: mqtt
    name: ESPWS Inside Temperature
    state_topic: "espWeatherStation/in_temperature"
    unit_of_measurement: "°C"
    value_template: "{{ value | round(1) }}"

  - platform: mqtt
    name: ESPWS Outside Humidity
    state_topic: "espWeatherStation/out_humidity"
    unit_of_measurement: "%"
    value_template: "{{ value | round(1) }}"

