  - platform: mqtt
    name: ESPWS Pressure
    state_topic: "espWeatherStation/in_pressure"
    unit_of_measurement: "mmHg"
    value_template: "{{ value | round(1) }}"

  - platform: mqtt
    name: ESPWS RSSI
    state_topic: "espWeatherStation/rssi"
    unit_of_measurement: "dbm"
    value_template: "{{ value | round(1) }}"

  - platform: mqtt
    name: ESPWS Outside Dev Point
    state_topic: "espWeatherStation/out_dewPoint"
    unit_of_measurement: "°C"
    value_template: "{{ value | round(1) }}"

